<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
        }
        .flexcontainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid blue;
            height: 30vh;
            align-items: stretch;
        }

        .flexp_s {
            align-self: center;
            flex-grow: 1;
        }

        .flexp {
            flex-basis: 10vh;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="flexcontainer">
    <p class="flexp">Абзац 1</p>
    <p class="flexp">Абзац 2</p>
    <p class="flexp">Абзац 3</p>
    </div>
</body>
</html>
